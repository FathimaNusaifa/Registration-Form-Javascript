<!DOCTYPE html>  
<html>  
<head> 
<title> Registration form </title>
<link rel="stylesheet" type="text/css" href="registration form.css"> 
<script src=" registration form.js"></script>
</head>  
<body> 

<form onsubmit="return validateForm()">  
<div class="container">  
<center>  <h1>  Registeration Form  </h1> </center>  
<hr> 

<label> <b> First Name : </b> </label>   
<input type="text"  placeholder= " Enter Your First name" class="input" name="fstname" id="fstname" required onchange="fstlstlimit()"> 


<label> <b> Last Name : </b> </label>    
<input type="text" placeholder="Enter Your Last name" class="input" name="lstname" id="lstname" required onchange="fstlstlimit()">   


<label for="Date of birth"> <b> Date of birth :</b> </label>
<input type="date" name="dateofbirth" id="dateofbirth" class="input" required onchange= "calculateage()">
<br>
<br>

  
<label> <b> Age : </b></label>
<input type="number" name="age" id="agee1" required disabled>
<br>
 

<div>  
<label> <b> Gender :</b> </label><br>  
<input type="radio" value="Male" name="gender" checked > Male   
<input type="radio" value="Female" name="gender"> Female   
<input type="radio" value="Prefer not to say" name="gender"> Prefer not to say
</div> 
<br>


<b> Address </b> :  
<textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  
</textarea>  


<label for="email"> <b>Email ID : </b> </label>  
<input type="text" placeholder="Enter Your Email" class="input" name="email" id="email" required onchange="CheckEmail()"> 

 

<label> <b> User Name : </b> </label>    
<input type="text" placeholder=" Enter Your User Name" class="input" name="username" id="username" required onchange="userName()"> 


  
<label for="psw"> <b>Password : </b> </label>  
<input type="password" placeholder="Enter Your Password" class="input" name="password" id="password" required onchange="passordvalidation()"> 



<label for="psw-repeat"> <b> Confirm Password : </b> </label>  
<input type="password" placeholder="Confirm Your Password" class="input" name="cnf-password" id="cnf-password" required onchange="passwordconfirm()"> 


<input type="checkbox" name="age" id="age" required onchange="Check()">
<label> <b> I agree to the terms and conditions </b> </label> <br> <br> <br>

<button type="submit" class="registerbtn" id="su-button" disabled> <b> Register </b> </button>  

<div id="error" class="hide"></div>

</div>
</form>  
</body>  
</html>
